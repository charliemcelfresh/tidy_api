# resources you want to expose in the api
:permitted_resources: ["posts"]
# options for the resources you want to expose in the api
:resources:
  :posts:
    :collection:
      :only: ["id", "title", "derived_method"]
      :include:
        :comments:
          :only: ["comment"]
      :root: true
    :get:
      :only: ["id", "title"]
      :include:
        :comments:
          :only: ["comment"]
      :root: true
    :post:
      :only: ["title"]
      :root: true
